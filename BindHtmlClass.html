<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>bind class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <div id="root">
        <div id="child1" class="test" v-bind:class="{ active: isActive }" @click="getChild1ClassName">{{className}}</div>
    </div>

</body>
<script>
    new Vue({
        el: "#root",
        data: {
            isActive: true,
            className: 'oldName'
        },
        methods: {
            getChild1ClassName: function() {
                this.className = document.getElementById("child1").className;
                this.isActive = !this.isActive;
            }

        }
    })
</script>

</html>
